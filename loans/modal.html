<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="container-fluid">
                    <div class="row gy-4">
                        <div class="col-lg-4 col-sm-12 bg-cover"
                            style="background-image: url(../img/Indian\ Female\ Bank\ Manager\ Phone\ Call.avif); min-height:300px;">
                            <div>
                                <!-- You can add content or leave empty -->
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <form action="https://formsubmit.co/ufirstloanz@gmail.com" method="POST" class="p-lg-5 col-12 row g-3" >
                                <!-- Honeypot -->
                                <input type="text" name="_honey" style="display:none">
                                <!-- Disable Captcha -->
                                <input type="hidden" name="_captcha" value="false" style="display:none">
                                <div>
                                    <h1>Get in touch</h1>
                                    <p>Feel free to contact us and we will get back to you as soon as possible</p>
                                </div>
                                <div class="col-lg-6">
                                    <label for="userName" class="form-label">First name</label>
                                    <input type="text" class="form-control" placeholder="First name" id="userName"
                                        aria-describedby="emailHelp" name="First Name" autocomplete="given-name" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="userName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" placeholder="Last name" id="userName"
                                        aria-describedby="emailHelp" name="Last Name" autocomplete="family-name">
                                </div>
                                <div class="col-12">
                                    <label for="userName" class="form-label">Mobile Number</label>
                                    <input type="tel" class="form-control" placeholder="0000000000"
                                        id="userName" aria-describedby="emailHelp" name="Mobile Number" autocomplete="tel" required>
                                </div>
                                <div class="col-12">
                                    <label for="userName" class="form-label">Email address</label>
                                    <input type="email" class="form-control" placeholder="Johndoe@example.com"
                                        id="userName" aria-describedby="emailHelp" name="Email" autocomplete="email">
                                </div>
                                <div class="col-12">
                                    <label for="exampleInputEmail1" class="form-label">Enter Message</label>
                                    <textarea name="Query" placeholder="Hi I am looking for a loan"
                                        class="form-control" id="" rows="4"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-brand">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
